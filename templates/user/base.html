<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand ml-5" href=""><b> JOB'S Finder</b></a>


    <form class="d-flex ml-auto" action="{% url 'searchjobuser' %}" method="get">
        <input class="form-control me-2 border-0" type="search" placeholder="Search Jobs" size="60px" name="search">
        <button class="btn  border-0" type="submit" style="margin-left:-70px;">Search</button>
    </form>


      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active ml-5 mr-4" href="{% url 'joblist' %}">Home</a>
            </li>

          {% if user.is_authenticated  %}
              <li class="nav-item">
                <a class="btn btn-danger ml-5 mr-4" href="{% url 'logout' %}">Logout</a>
              </li>
           {% else %}
              <li class="nav-item">
                <a class="nav-link ml-3" href="{% url 'usersignup' %}">Signup</a>
              </li>

              <li class="nav-item">
                <a class="nav-link ml-3" href="{% url 'login' %}">Login</a>
              </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>


<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-lg-3">
            <ul class="list-group">
                <a href="{% url 'myselectedapply' %}" class="list-group-item list-group-item-action ">My Selected Apply</a>
                <a href="{% url 'mypandingapply' %}" class="list-group-item list-group-item-action ">My Panding Apply</a>
                <a href="{% url 'myallapply' %}" class="list-group-item list-group-item-action "> My All Apply</a>
            </ul>
        </div>
        <div class="col-lg-9">
            {% block content  %} {% endblock %}
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
