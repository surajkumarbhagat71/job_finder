{% extends 'account/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-5 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h6 class="text-info">Forgotten your password?</h6>
                        <p class="small text-muted">Enter your e-mail address to obtain a new password</p>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group small">
                                {{ form }}
                            </div>
                             <div class="form-group small">
                                <input type="submit" class="btn btn-block btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
