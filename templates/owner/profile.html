{% extends 'owner/base.html' %}


{% block content %}

<div class="col-lg-7 mx-auto mt-2">
    <div class="card text-center">
        {% load static %}
        <div class="test" style="background-image: url({% static 'bgimg.jpg' %});width:100%; height:30vh; background-repeat: no-repeat;background-position: center;"></div>
        <div class="card-body">
            <img src="{{ owner_profile.com_logo.url }}" style="margin-top:-25%; border-radius:100px; width:150px; height:150px;">

            <div class="row">
                <div class="col-lg-8 mx-auto mt-2">
                    <table class="table table-borderless  ">
                        <tr>
                            <th><i class="fas fa-user text-primary"></i>&nbsp;&nbsp; Name : </th>
                            <td>{{ owner_profile.user }}</td>
                        </tr>

                        <tr>
                            <th><i class="fas fa-envelope text-secondary"></i>&nbsp;&nbsp; Email Id :  </th>
                            <td>{{ owner_profile.com_email }}</td>
                        </tr>

                        <tr>
                            <th><i class="fas fa-address-card text-dark"></i>&nbsp;&nbsp;  Address : </th>
                            <td>{{ owner_profile.com_address }}</td>
                        </tr>

                        <tr>
                            <th><i class="fas fa-address-card text-dark"></i>&nbsp;&nbsp; City : </th>
                            <td>{{ owner_profile.com_city }}</td>
                        </tr>
                    </table>
                    <a href="{% url 'company_detail_update' owner_profile.com_id %}" class="btn btn-sm btn-info mt-3 mb-3 btn-block shadow-none"><i class="fas fa-edit"></i> Edit Profile</a>
                </div>
            </div>
            <br>
        </div>
    </div>
</div><br>


{% endblock %}
