<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand ml-5" href="{% url 'home' %}"><b>JOB'S Finder</b></a>

    <form class="d-flex ml-auto" action="" method="get">
        <input class="form-control me-2 border-0" type="search" placeholder="Search Jobs" size="35px" name="search">
        <button class="btn btn-success border-0" type="submit" style="margin-left:-7px;">Search</button>
    </form>

      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">

          {% if user.is_authenticated  %}
              <li class="nav-item">
                <a class="btn btn-danger ml-3 active " href="{% url 'logout' %}"><b>Logout</b></a>
              </li>
           {% else %}

              <li class="nav-item">
                <a class="nav-link ml-3" href="{% url 'usersignup' %}">Signup</a>
              </li>

              <li class="nav-item">
                <a class="nav-link ml-3" href="{% url 'login' %}">Login</a>
              </li>
          {% endif %}
        </ul>

    </div>
  </div>
</nav>


<div class="container-fluid mt-3">
    {% load crispy_forms_tags %}
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card shadow-sm">
                    <h5 class="display-5 text-center mt-2 text-success"><i>Add Our Company</i></h5>
                    <div class="card-body border-0">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <table class="table">
                                {{ form|crispy }}
                            </table>
                            <div class="form-group">
                                <input type="submit" class="btn btn-success btn-block">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
