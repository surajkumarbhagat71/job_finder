<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#227093">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand ml-5" href="{% url 'home' %}"><b>JOB'S Finder</b></a>

    <form class="d-flex ml-auto" action="{% url 'search' %}" method="get">
        <input class="form-control me-2 border-0" type="search" placeholder="Search Jobs" size="50px" name="search">
        <button class="btn  border-0" type="submit" style="margin-left:-70px;">Search</button>
    </form>

      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active ml-3"  href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ml-3 mr-2" href="">About</a>
        </li>

          {% if user.is_authenticated  %}
              <li class="nav-item">
                <a class="nav-link ml-3" href="{% url 'logout' %}">Logout</a>
              </li>
           {% else %}

              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    User
                  </a>
                  <ul class="dropdown-menu mt-2 mr-3" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="{% url 'usersignup' %}">Signup</a></li>
                    <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                  </ul>
              </li>

              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Admin
                  </a>
                  <ul class="dropdown-menu mt-2 mr-3" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item " href="{% url 'owner_signup' %}">Signup</a></li>
                    <li><a class="dropdown-item " href="{% url 'login' %}">Login</a></li>
                  </ul>
              </li>
          {% endif %}
        </ul>
    </div>
  </div>
</nav>


{% block content  %} {% endblock %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
