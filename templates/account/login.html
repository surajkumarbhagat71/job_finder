{% extends 'account/base.html' %}


{% block content %}
    {% load crispy_forms_tags %}
    <div class="container-fluid mt-3 mt-4">
        <div class="row">
            <div class="col-lg-5 mx-auto mt-4">
                <div class="card shadow-sm">
                    <h5 class="display-5 text-success text-center mt-2"><b><i>Login</i></b></h5>
                    <div class="card-body border-0">
                        <form action="{% url 'login' %}" method="post"  enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username</label>
                                <input type='email' name="email" class="form-control" required placeholder="Email Id">
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" required placeholder="password">
                            </div>

                            <a href="{% url 'password_reset' %}">frogetton password</a>
                            <div class="form-group mt-3">
                                <input type="submit" class="btn btn-success btn-block">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
